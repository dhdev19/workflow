{% extends "base.html" %}

{% block title %}Edit Task - Digital Homeez{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-pencil"></i> Edit Task</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Task Name *</label>
                                <input type="text" class="form-control" name="task_name" value="{{ task.task_name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Priority *</label>
                                <select class="form-select" name="priority" required>
                                    <option value="URGENT" {% if task.priority == 'URGENT' %}selected{% endif %}>URGENT</option>
                                    <option value="IMPORTANT" {% if task.priority == 'IMPORTANT' %}selected{% endif %}>IMPORTANT</option>
                                    <option value="DAILY TASK" {% if task.priority == 'DAILY TASK' %}selected{% endif %}>DAILY TASK</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3">{{ task.description or '' }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Department *</label>
                                <select class="form-select" name="department_id" required>
                                    {% for dept in departments %}
                                        <option value="{{ dept.id }}" {% if task.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Client Name</label>
                                <input type="text" class="form-control" name="client_name" value="{{ task.client_name or '' }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="datetime-local" class="form-control" name="deadline" 
                                   value="{{ task.deadline.strftime('%Y-%m-%dT%H:%M') if task.deadline else '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Remark</label>
                            <textarea class="form-control" name="remark" rows="2">{{ task.remark or '' }}</textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
